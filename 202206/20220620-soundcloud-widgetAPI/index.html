<!DOCTYPE html>
<html>
  <body>
    <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/334975231" 
      width="100%" 
      height="465" 
      scrolling="no" 
      frameborder="no">
    </iframe>

<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script type="text/javascript">
// soundcloud Widget API のデモ
// コード引用：https://developers.soundcloud.com/blog/html5-widget-api

// 取得方法
// 1. soundcloudの共有ボタンを押し、embedを選択。
// 2. codeをコピーし、「htpps%3A//api.soundcloud.com/tracks/{整数}」のURLをコピってくる
// 3. それをJavaScript内のIFRAMEコードに入れれば、再生できる
// TODO: 自前プレイリストは作成できるのか？
// 現状はiframe内のurlが手動埋め込みになっているが、Reactを使えば動的に指定できそう？
// これ参考になる？　→　https://tutorialmore.com/questions-769300.htm
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    widget.bind(SC.Widget.Events.READY, function() {
      widget.bind(SC.Widget.Events.PLAY, function() {
        // get information about currently playing sound
        widget.getCurrentSound(function(currentSound) {
          //console.log('sound ' + currentSound.get('') + 'began to play');
        });
      });
      widget.bind(SC.Widget.Events.FINISH, function() {
        // 再生終了を取得
        console.log("再生終了しました");
        // TODO: 次の動画IDをセット
      });
      // get current level of volume
      widget.getVolume(function(volume) {
        console.log('current volume value is ' + volume);
      });
      // set new volume level
      widget.setVolume(50);
      // get the value of the current position

      widget.play();
    });

  }());
</script>
  </body>
</html>
